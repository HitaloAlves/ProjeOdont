<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Fodon</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="..\css\style.css">
	</head>
	<body>
		<!-- cabeçalho-->
		<div class=" cabecalho">
			<header class="header">
				<div class="container">
					<a href="index.html" class="header_logo grid-4">
						<img src="..\img\logo.png" alt="Logo da Fodon">
					</a>
					<!-- menu do cabeçalho--> 
					<nav class="header_menu grid-12">
						<ul> 
							<li><a href="">Home</a></li>
							<li><a href="">Triagem</a></li>
						</ul>
					</nav>
				</div>
			</header>
		</div>
		<!-- Introdução -->
		<section class="introducao">
			<div class="container">
				<h1>Triagem</h1>
			</div>
		</section>
		<!-- Formulário 1-->
		<section class="container">
			<h1>Identificação do Paciente</h1>
			<form action="" method="get">
				<input id="nome" type="text" name="nome" placeholder="Digite seu nome">

				<input id="data-nasc" type="date" name="data-nasc">

				<input id="sexo-masc" type="radio" name="masculino">
				<label for="sexo-masc">Masculino</label>

				<input id="sexo-fem" type="radio" name="feminino">
				<label for="sexo-fem">Feminino</label>

				<input id="rg" type="text" name="rg" placeholder="Digite seu RG">

				<input id="data-rg" type="date" name="data-rg">

				<input id="org" type="text" name="org" placeholder="Orgão">

				<input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF">

				<input id="est-civ" type="text" name="est-civ" placeholder="Estado Civil">

				<input id="pai" type="text" name="pai" placeholder="Digite o nome do seu Pai">

				<input id="mae" type="text" name="mae" placeholder="Digite o nome da sua Mãe">

				<input id="end" type="text" name="endereco" placeholder="Digite seu Endereço">

				<input id="bair" type="text" name="bairro" placeholder="Digite seu Bairro">

				<input id="est-uf" type="text" name="estado" placeholder="Digite seu Estado/UF">

				<input id="cep" type="text" name="cep" placeholder="Digite seu CEP">

				<input id="telef" type="text" name="telefone" placeholder="Telefone para Contato">

				<input type="submit" value="Próximo">
			</form>
		</section>	
		<div>
			<footer>

			</footer>
		</div>	

	</body>
</html>
